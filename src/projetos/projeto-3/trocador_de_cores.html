<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocador de Cores Aprimorado</title>
    <link rel="stylesheet" href="./src/css/trocador_de_cores.css">
</head>
<body>
    <div class="container">
        <h1>Trocador de Cores</h1>

        <div id="corAtual">#FFFFFF</div>
        <div id="outrosFormatos">
            RGB: rgb(255, 255, 255)<br>
            HSL: hsl(0, 0%, 100%)
        </div>

        <button onclick="mudarCor()">Mudar Cor</button>
        <button onclick="copiarCor()">Copiar Cor</button>

        <div class="sliders-area">
            <h2>Ajustar Cor (RGB)</h2>
            <div class="slider-group">
                <label for="redSlider">Vermelho:</label>
                <input type="range" id="redSlider" min="0" max="255" value="255" oninput="atualizarCorComSliders()">
                <span id="redValue">255</span>
            </div>
            <div class="slider-group">
                <label for="greenSlider">Verde:</label>
                <input type="range" id="greenSlider" min="0" max="255" value="255" oninput="atualizarCorComSliders()">
                <span id="greenValue">255</span>
            </div>
            <div class="slider-group">
                <label for="blueSlider">Azul:</label>
                <input type="range" id="blueSlider" min="0" max="255" value="255" oninput="atualizarCorComSliders()">
                <span id="blueValue">255</span>
            </div>
        </div>
    </div>

    <a href="../../../inicio.html" class="voltar-inicio">Voltar ao In√≠cio</a>

    <script src="./src/js/trocador_de_cores.js"></script>
</body>
</html>
