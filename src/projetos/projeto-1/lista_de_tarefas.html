<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas Aprimorada</title>
    <link rel="stylesheet" href="./src/css/lista_de_tarefas.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>

        <div class="input-area">
            <input type="text" id="novaTarefa" placeholder="Adicionar nova tarefa">
            <button onclick="adicionarTarefa()">Adicionar</button>
        </div>

        <div class="filter-area">
            <button onclick="filtrarTarefas('todas')" class="filter-button active">Todas</button>
            <button onclick="filtrarTarefas('pendentes')" class="filter-button">Pendentes</button>
            <button onclick="filtrarTarefas('concluidas')" class="filter-button">Concluídas</button>
        </div>

        <ul id="listaDeTarefas">
            </ul>
    </div>

    <a href="../../../index.html" class="voltar-inicio">Voltar ao Início</a>

    <script src="./src/js/lista_de_tarefas.js"></script>
</body>
</html>
